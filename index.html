<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
          crossorigin="anonymous"
          >
    <link rel="shortcut icon" href="images/wikipedia-icon.ico">
    <title>Wikipedia</title>
</head>
<body>
    <header>
        <div class="central-textlogo">

            <img src="images/wikipedia-logo.png" alt="Wikipedia">

            <h1 class="central-textlogo-wrapper">
                <strong class="localized-slogan">La enciclopedia libre</strong>
            </h1>
        </div>
    </header>
    <main>
        <!-- inicia conjunto de idiomas -->
        <div class="central-languages">
            <div class="central-lenguajes-img">
                <img src="images/wikipedia-logo-v2.png" alt="wikipedia-icon">
            </div>
            <div class="central-lenguages-row1">
                <div class="central-lenguague-text">
                    <a href="//es.wikipedia.org/">
                        <strong>Español</strong>
                    </a>
                    <small>1 646 000+ artículos</small>
                </div>
                <div  class="central-lenguague-text">
                    <a href="//en.wikipedia.org/">
                        <strong>English</strong>
                    </a>
                    <small>6 207 000+ articles</small>
                </div>
            </div>
            <div class="central-lenguages-row2">
                <div class="central-lenguague-text">
                    <a href="//ja.wikipedia.org/">
                        <strong>日本語</strong>
                    </a>
                    <small>1 243 000+ 記事</small>
                </div>
                <div  class="central-lenguague-text">
                    <a href="//de.wikipedia.org/">
                        <strong>Deutsch</strong>
                    </a>
                    <small>2 510 000+ Artikel</small>
                </div>
            </div>
            <div class="central-lenguages-row3">
                <div class="central-lenguague-text">
                    <a href="//ru.wikipedia.org/">
                        <strong>Русский</strong>
                    </a>
                    <small>1 682 000+ статей</small>
                </div>
                <div  class="central-lenguague-text">
                    <a href="//fr.wikipedia.org/">
                        <strong>Français</strong>
                    </a>
                    <small>2 277 000+ articles</small>
                </div>
            </div>
            <div class="central-lenguages-row4">
                <div class="central-lenguague-text">
                    <a href="//it.wikipedia.org/">
                        <strong>Italiano</strong>
                    </a>
                    <small>1 658 000+ voci</small>
                </div>
                <div  class="central-lenguague-text">
                    <a href="https://zh.wikipedia.org/">
                        <strong>中文</strong>
                    </a>
                    <small>1 163 000+ 條目</small>
                </div>
            </div>
            <div class="central-lenguages-row5">
                <div class="central-lenguague-text">
                    <a href="//pt.wikipedia.org/">
                        <strong>Português</strong>
                    </a>
                    <small>1 049 000+ artigos</small>
                </div>
                <div  class="central-lenguague-text">
                    <a href="//en.wikipedia.org/">
                        <strong>Polski</strong>
                    </a>
                    <small>1 444 000+ haseł</small>
                </div>
            </div>                                    
        </div>
        <!-- fin conjunto de idiomas -->

        <!-- inicia input -->
        <div class="search-container">
            <div class="search-container-input">
                <input type="search">

                <div class="search-container-select">
                    <select name="" id="">
                        <option value="Es" selected>Es</option>
                        <option value="En">En</option>
                    </select>
                </div>
            </div>
            <button class="search-container-button">

            </button>
        </div>
        <!-- fin input -->
    </main>
    <footer>

    </footer>
</body>
</html>
